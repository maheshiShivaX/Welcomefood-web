<!-- cards -->
<div class="dailysales ">
    <app-gesentry></app-gesentry>
    <div class="d-flex justify-content-between align-items-center">
        <div class="dailyheading mb-lg-3 mt-lg-4 my-2">
            <h4 class="mb-0">Add Purchase Invoice</h4>
        </div>
    </div>

    <div class="gasinventory">
    <div class="storeformdata pt-2 ">
        <form class="" [formGroup]="form" (submit)="onSubmit()">
            <div class="row">

                <div class="mb-2 col-xl-2 col-lg-6">
                    <label for="FormControlInput1" class="form-label">Invoice No</label>
                    <input type="text" class="form-control" formControlName="invoiceNo" id="invoiceNo"
                         placeholder="Invoice No">
                </div>

                <div class="mb-2 col-xl-2 col-lg-6">
                    <label for="FormControlInput1" class="form-label">Invoice Date</label>
                    <input type="date" class="form-control" formControlName="invoiceDate" id="invoiceDate"
                         placeholder="Invoice No">
                </div>
                <div class="mb-2 col-xl-2 col-lg-6">
                    <label for="FormControlInput1" class="form-label">Total Ges</label>
                    <input type="text" class="form-control" formControlName="totalGes" id="totalGes"  (keypress)="validateNumber($event)" (input)="validateDecimalPlaces($event)"
                         placeholder="Total Amount">
                </div>
                <div class="mb-2 col-xl-2 col-lg-6">
                    <label for="FormControlInput1" class="form-label">Total Amount</label>
                    <input type="text" class="form-control" formControlName="totalAmount" id="totalAmount"  (keypress)="validateNumber($event)" (input)="validateDecimalPlaces($event)"
                         placeholder="Total Amount">
                </div>
                <div class="mb-2 col-xl-2 col-lg-6">
                    <label for="FormControlInput1" class="form-label">Avg Amount</label>
                    <input type="text" class="form-control" formControlName="avgAmount" id="avgAmount"  (keypress)="validateNumber($event)" (input)="validateDecimalPlaces($event)"
                         placeholder="Avg Amount">
                </div>
              
                
                <div class="submit-btn col-12">
                    <div class="allbtn d-flex">
                        <div class="resetbtn">
                            <button type="button">
                                Reset
                            </button>
                        </div>
                        <div class="savebtn">
                            <button type="submit">
                                <ng-container>Save</ng-container>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="data-in-table my-3">

        <div class="table-container">
            <table class="w-100">
                <thead class="text-white">
                    <tr>
                        <th>Sr.No</th>
                        <th>Invoice No</th>
                        <th>Invoice Date</th>
                        <th>Total Gas</th>
                        <th>Total Amount</th>
                        <th>Avg Amount</th>
                        <th>Entry Date</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of invoicedata ;let idx =index">
                        <td class="tablefirstdata text-center">{{idx + 1}}</td>

                        <td>{{row.invoiceNo}}</td>
                     
                        <td>{{row.invoiceDate | date : 'dd-MM-yyyy hh:mm:ss'}}</td>
                        <td>{{row.totalGes}}</td>
                        <td>{{row.totalAmount}}</td>
                        <td>{{row.avgAmount }}</td>
                        <td>{{row.createdDate | date : 'dd-MM-yyyy hh:mm:ss'}}</td>
                        <td class="action">
                            <button type="button" (click)="onedit(row.gesInvoiceId)" class="editbtn">
                                <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="40" height="40" rx="12" fill="#F8F5FF" />
                                    <path
                                        d="M21.05 13L14.2083 20.2417C13.95 20.5167 13.7 21.0584 13.65 21.4334L13.3416 24.1334C13.2333 25.1084 13.9333 25.775 14.9 25.6084L17.5833 25.15C17.9583 25.0834 18.4833 24.8084 18.7416 24.525L25.5833 17.2834C26.7666 16.0334 27.3 14.6084 25.4583 12.8667C23.625 11.1417 22.2333 11.75 21.05 13Z"
                                        stroke="#023088" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M19.9083 14.2084C20.2667 16.5084 22.1333 18.2667 24.45 18.5"
                                        stroke="#023088" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M12.5 28.3334H27.5" stroke="#023088" stroke-width="1.5"
                                        stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </td>
                        <td class="action">
                            <button type="button"  (click)="DeleteGesInvoiceById(row.gesInvoiceId)"  class="deletebtn">
                                <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="40" height="40" rx="12" fill="#FFF0F1" />
                                    <path
                                        d="M27.5 14.9833C24.725 14.7083 21.9333 14.5667 19.15 14.5667C17.5 14.5667 15.85 14.65 14.2 14.8167L12.5 14.9833"
                                        stroke="#C82D31" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M17.0834 14.1416L17.2667 13.05C17.4 12.2583 17.5 11.6666 18.9084 11.6666H21.0917C22.5 11.6666 22.6084 12.2916 22.7334 13.0583L22.9167 14.1416"
                                        stroke="#C82D31" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M25.7083 17.6167L25.1666 26.0084C25.075 27.3167 25 28.3334 22.675 28.3334H17.325C15 28.3334 14.925 27.3167 14.8333 26.0084L14.2916 17.6167"
                                        stroke="#C82D31" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M18.6083 23.75H21.3833" stroke="#C82D31" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M17.9166 20.4166H22.0833" stroke="#C82D31" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


</div>
